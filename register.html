<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/account.css">
</head>

<body>
    <header>
        <div class="header">
            <h1 class="heading">Thi trắc nghiệm</h1>
        </div>
    </header>

    <div class="wrapper">
        <h2>Đăng ký</h2>

        <form action="./login.html">
            <div class="input-box">
                <input type="text" placeholder="Nhập tên của bạn" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Nhập email của bạn" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Nhập mật khẩu của bạn" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Xác nhận lại mật khẩu" required>
            </div>
            <div class="policy">
                <input type="checkbox" , aria-label="checkbox" required>
                <h3>Tôi đồng ý với mọi điều khoản và điều kiện</h3>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Đăng ký ngay">
            </div>
            <div class="text">
                <h3>Bạn đã có tài khoản?
                    <a href="./login.html">Đăng nhập</a>
                </h3>
            </div>
        </form>
    </div>

    <div class="background">
        <div class="background__left">
            <img src="./assets/images/bg_left.png" alt="background-left">
        </div>
        <div class="background__right">
            <img src="./assets/images/bg_right.png" alt="background-right">
        </div>
    </div>
</body>
</html>
