<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bài thi - Thi trắc nghiệm</title>

        <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="./assets/css/exam.css">
    </head>

    <body>
        <header>
            <div class="header">
                <a href="./home.html" class="homepage__link">
                    <i class="fa-solid fa-house"></i>
                    Trang chủ
                </a>

                <div class="search">
                    <input type="text" id="search-input" placeholder="Nhập tên bài kiểm tra để tìm kiếm">
                    <button disabled class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <button class="user-control" id="user-control"><i class="fa-solid fa-user"></i></button>
                
                <div class="form-user" id="form-user">
                    <a href="./account.html" class="form-user__link">Tài khoản</a>
                    <a href="./login.html" class="form-user__link">Đăng xuất</a>
                </div>
            </div>
        </header>

        <div class="container" id="exam-container"></div>
        <div id="popup"></div>

        <script src="./assets/js/exam.js"></script>
        <script>
            const userButton = document.getElementById('user-control');
            const formUser = document.getElementById('form-user');

            userButton.addEventListener('click', function(){
                if(formUser.style.display == 'none'){
                    formUser.style.display = 'flex';
                } else {
                    formUser.style.display = 'none';
                }
            });
        </script>
    </body>
</html>
