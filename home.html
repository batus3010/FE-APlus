<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/home.css">
</head>

<body>
    <header>
        <div class="header">
            <a href="./home.html" class="homepage__link">
                <i class="fa-solid fa-house"></i>
                Trang chủ
            </a>

            <div class="search">
                <input type="text" id="search-input" placeholder="Nhập tên bài kiểm tra để tìm kiếm">
                <button disabled class="search-button" id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <a class="logout-link" href="./index.html">Đăng xuất</a>
        </div>
    </header>

    <div class="wrapper">
        <h3 class="heading">Danh sách các bài kiểm tra:</h3>

        <div class="filter">
            <label for="status">Trạng thái:</label>

            <select id="status" name="status">
                <option value="Tất cả">Tất cả</option>
                <option value="Chưa làm">Chưa làm</option>
                <option value="Đã hoàn thành">Đã hoàn thành</option>
                <option value="Chưa mở">Chưa mở</option>
                <option value="Hết hạn">Hết hạn</option>
            </select>

            <button id="filter-button" type="button">Lọc</button>
        </div>

        <div id="topics-container">
            
        </div>
    </div>

    <script src="./assets/js/home.js"></script>
</body>

</html>
