        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">

                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>

                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-5">
                        <h2 class="mt-4">Chỉnh sửa bài thi</h2>

                        <div class="wrapper mt-5">
                            <div class="form-group mb-4">
                                <label class="mb-2 fw-bold" for="inputExamName">Tên kì thi:</label>
                                <input type="text" class="form-control" id="inputExamName">
                            </div>
                        
                            <div class="form-group mb-4">
                                <label class="mb-2 fw-bold" for="inputDescription">Mô tả:</label>
                                <input type="text" class="form-control" id="inputDescription">
                            </div>

                            <div class="form-group mb-4">
                                <label class="mb-2 fw-bold" for="inputDuration">Thời lượng:</label>
                                <input type="number" class="form-control" id="inputDuration">
                            </div>

                            <div class="form-group mb-4">
                                <label class="mb-2 fw-bold" for="inputDeadline">Ngày hết hạn:</label>

                                <div class="form-check">
                                    <label class="form-check-label mb-2" for="freeTime">Làm tự do</label>
                                    <input type="checkbox" class="form-check-input" id="freeTime">
                                </div>

                                <input type="date" class="form-control" id="inputDeadline">
                            </div>
                        
                            <div class="add-question mt-5 pt-5">
                                <div class="form-group">
                                    <label class="mb-3 fw-bold" for="inputQuestionContent">Nội dung câu hỏi:</label>
                                    <input type="text" class="form-control" id="inputQuestionContent">
                                </div>
                        
                                <div class="question__content mt-4">
                                    <div class="correct-answer">
                                        <h4 class="fs-5 mb-3">Đánh đấu đáp án đúng</h4>

                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="correct" id="correctAnswer1">
                                            <label class="form-check-label" for="correctAnswer1">Đáp án 1</label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="correct" id="correctAnswer2">
                                            <label class="form-check-label" for="correctAnswer2">Đáp án 2</label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="correct" id="correctAnswer3">
                                            <label class="form-check-label" for="correctAnswer3">Đáp án 3</label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="correct" id="correctAnswer4">
                                            <label class="form-check-label" for="correctAnswer4">Đáp án 4</label>
                                        </div>
                                    </div>
                        
                                    <div class="options mt-4">
                                        <h4 class="fs-5 mb-4">Các phương án trả lời</h4>

                                        <input type="text" class="form-control mb-2" name="option">
                                        <input type="text" class="form-control mb-2" name="option">
                                        <input type="text" class="form-control mb-2" name="option">
                                        <input type="text" class="form-control mb-2" name="option">
                                    </div>
                                </div>
                            </div>

                            <div class="text-center my-5">
                                <a href="./dashboard.html" class="btn btn-secondary">Hủy</a>
                                <a href="./dashboard.html" class="btn btn-primary">Xong</a>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
