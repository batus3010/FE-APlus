<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Thống kê - Admin</title>

    <link href="../assets/images/favicon.png" type="image/x-icon" rel="shortcut icon">
    <link href="css/styles.css" rel="stylesheet" />

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="./dashboard.html">Quản trị viên</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..."
                    aria-describedby="btnNavbarSearch" />
                <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i
                        class="fas fa-search"></i></button>
            </div>
        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#!">Cài đặt</a></li>
                    <li>
                        <hr class="dropdown-divider" />
                    </li>
                    <li><a class="dropdown-item" href="./index.html">Đăng xuất</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <a class="nav-link" href="./dashboard.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Quản lý kì thi
                        </a>

                        <a class="nav-link" href="./dashboard.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Quản lý người dùng
                        </a>

                        <a class="nav-link" href="charts.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                            Xem thống kê
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-5">
                    <h2 class="mt-4 mb-4">Thống kê</h2>

                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="mb-2" for="filter-exam">Kỳ thi:</label>
                            <select class="form-select" id="filter-exam">
                                <option value="">Tất cả</option>
                                <option value="ki-thi-1">Kỳ thi 1</option>
                                <option value="ki-thi-2">Kỳ thi 2</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="mb-2" for="filter-date">Ngày tháng:</label>
                            <input type="date" class="form-control" id="filter-date">
                        </div>
                        <div class="col-md-3">
                            <label class="mb-2" for="filter-student">Mã sinh viên:</label>
                            <input type="text" class="form-control" id="filter-student">
                        </div>
                        <div class="col-md-3"
                            style="display: flex; flex-direction: column; align-items: start; justify-content: end;">
                            <button type="button" class="btn btn-primary px-4" name="filter-btn">Lọc</button>
                        </div>
                    </div>

                    <div class="table-responsive mt-5">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Mã sinh viên</th>
                                    <th>Họ và tên</th>
                                    <th>Kỳ thi</th>
                                    <th>Ngày thi</th>
                                    <th>Điểm</th>
                                    <th>Trạng thái</th>
                                    <th>Chi tiết</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    

                    <div class="mt-3">
                        <button type="button" class="btn btn-success" id="btn-export-pdf">Xuất báo cáo PDF</button>
                        <button type="button" class="btn btn-success" id="btn-export-excel">Xuất báo cáo Excel</button>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
    <script src="./js/chart.js"></script>
</body>

</html>
